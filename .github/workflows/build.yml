name: Build release image

# Add permissions block
permissions:
  contents: write  # Required for updating variables
  packages: write
  actions: write   # Required for updating repository variables

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'information'
        type: choice
        options:
          - information
          - debug
          - warning
          - critical
      tags:
        description: 'Purpose of Run This Workflow?'
        required: true
        type: string
  push:
    branches:
      - "main"
    paths-ignore:
      # Documentation files
      - '*.md'
      - 'docs/**'
      - '.github/**/*.md'
      
      # License and legal files
      - 'LICENSE*'
      - 'COPYING*'
      - 'COPYRIGHT*'
      
      # Git and GitHub specific files
      - '.gitignore'
      - '.gitattributes'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
      - '.github/dependabot.yml'
      - '.github/CODEOWNERS'
      
      # Editor and IDE files
      - '.vscode/**'
      - '.idea/**'
      - '*.swp'
      - '*.swo'
      - '*~'
      
      # Package manager files that don't affect builds
      - '.npmignore'
      - '.dockerignore'
      - '.eslintignore'
      - '.prettierignore'
      
      # CI/CD configuration for other systems
      - '.travis.yml'
      - '.circleci/**'
      - 'Jenkinsfile'
      - '.gitlab-ci.yml'
      
      # Common non-code files
      - '*.txt'
      - 'CHANGELOG*'
      - 'CONTRIBUTING*'
      - 'AUTHORS*'
      - 'MAINTAINERS*'

env:
  REGISTRY_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/zerotier
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/zerotier

jobs:
  # SonarQube Analysis Job
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'push' || github.event_name == 'pull_request') ||
      (github.event_name == 'schedule' && needs.check-base-image.outputs.should_build == 'true')
    # needs: [check-base-image]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for proper blame/coverage tracking

      - name: Cache SonarQube packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Prepare SonarQube arguments
        id: sonar-args
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "args=-Dsonar.projectKey=lferrarotti74_ZeroTier \
                  -Dsonar.organization=lferrarotti74 \
                  -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
                  -Dsonar.pullrequest.branch=${{ github.head_ref }} \
                  -Dsonar.pullrequest.base=${{ github.base_ref }}" >> $GITHUB_OUTPUT
          else
            echo "args=-Dsonar.projectKey=lferrarotti74_ZeroTier \
                  -Dsonar.organization=lferrarotti74 \
                  -Dsonar.branch.name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io   # Change to self-hosted URL if needed
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for PR decoration
        with:
          args: ${{ steps.sonar-args.outputs.args }}

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [
          {name: "linux/amd64", tag: "amd64"},
          {name: "linux/amd64/v2", tag: "amd64v2"},
          {name: "linux/amd64/v3", tag: "amd64v3"},
          {name: "linux/386", tag: "i386"},
          {name: "linux/arm/v6", tag: "arm32v6"},
          {name: "linux/arm/v7", tag: "arm32v7"},
          {name: "linux/arm64/v8", tag: "arm64v8"},
          {name: "linux/riscv64", tag: "riscv64"},
          {name: "linux/ppc64le", tag: "ppc64le"},
          {name: "linux/s390x", tag: "s390x"}
        ]
    steps:
      - name: Print the Purpose of Run
        run: |
          echo "Purpose of Run: ${{ inputs.tags }}"
      
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Set Environment
        uses: c-py/action-dotenv-to-setenv@v5
        id: source-env
        with:
          env-file: env/.env
          
      - name: Echo ZerotierOne Version from env file
        run: | 
          echo ${{ steps.source-env.outputs.zerotierone_version }} >> "$GITHUB_ENV"
      
      # Generate smart cache buster based on trigger type:
      # - Schedule/Manual runs: Full cache invalidation with timestamp
      # - Regular pushes: Daily cache invalidation for balance
      - name: Generate Smart Cache Buster
        run: |
          if [[ "${{ github.event_name }}" == "schedule" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "CACHE_BUSTER=$(date +%s)" >> "$GITHUB_ENV"
            echo "Full cache invalidation (timestamp): $(date +%s)"
            echo "Reason: Manual trigger or scheduled run"
          else
            echo "CACHE_BUSTER=$(date +%Y%m%d)" >> "$GITHUB_ENV"
            echo "Daily cache invalidation: $(date +%Y%m%d)"
            echo "Reason: Regular push to main branch"
          fi
        
      - name: Prepare
        run: |
          platform=${{ matrix.platform.name }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"
        
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_IMAGE }}
            ${{ env.GHCR_IMAGE }}
   
      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up QEMU for Multi-Arch Builds
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Verify QEMU Installation
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          echo "QEMU has been set up successfully."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
        with:
          version: latest
          
      # Add caching for Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.platform.name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.platform.name }}-
            ${{ runner.os }}-buildx-
        
      # Set build arguments:
      # - VERSION: ZeroTier version to build
      # - CACHEBUST: Cache invalidation timestamp based on trigger type
      - name: Build and Push Image by Digest
        id: build
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: ${{ matrix.platform.name }}
          build-args: |
            VERSION=${{ env.ZEROTIERONE_VERSION }}
            CACHEBUST=${{ env.CACHE_BUSTER }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          outputs: type=image,name=${{ env.GHCR_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          
      # This is a workaround to prevent cache size from growing indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          
      - name: Export and Debug Uploaded Digests
        run: |
          mkdir -p /tmp/digests
          if [ -z "${{ steps.build.outputs.digest }}" ]; then
            echo "Error: No digest found!" && exit 1
          fi
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
          echo "Digest file created:"
          ls -l /tmp/digests
          
      - name: Upload Digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: 
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: List digests downloaded
        run: |
          echo "Digest files retrieved:"
          ls -l /tmp/digests

      - name: Set Environment
        uses: c-py/action-dotenv-to-setenv@v5
        id: source-env
        with:
          env-file: env/.env

      - name: Echo ZerotierOne Version from env file
        run: | 
          echo ${{ steps.source-env.outputs.zerotierone_version }} >> "$GITHUB_ENV"

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_IMAGE }}
            ${{ env.GHCR_IMAGE }}

      - name: Create and push manifest lists
        run: |
          cd /tmp/digests

          # Collect all digest references
          DIGESTS=""
          for f in $(ls | grep -E '^[a-f0-9]{64}$'); do
            DIGESTS="$DIGESTS ${{ env.GHCR_IMAGE }}@sha256:$f"
          done

          if [ -z "$DIGESTS" ]; then
            echo "No digests found. Skipping manifest creation."
            exit 0
          fi

          # Create manifest lists for Docker Hub and GHCR
          for REGISTRY in "${{ env.REGISTRY_IMAGE }}" "${{ env.GHCR_IMAGE }}"; do
            echo "Creating manifest for $REGISTRY"
            docker buildx imagetools create --tag $REGISTRY:latest $DIGESTS
            docker buildx imagetools create --tag $REGISTRY:${{ env.ZEROTIERONE_VERSION }} $DIGESTS
          done

      - name: Inspect images
        run: |
          echo "Docker Hub images:"
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:latest || echo "No Docker Hub manifest found"
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ env.ZEROTIERONE_VERSION }} || echo "No Docker Hub manifest found"
          echo "GHCR images:"
          docker buildx imagetools inspect ${{ env.GHCR_IMAGE }}:latest || echo "No GHCR manifest found"
          docker buildx imagetools inspect ${{ env.GHCR_IMAGE }}:${{ env.ZEROTIERONE_VERSION }} || echo "No GHCR manifest found"
